{% extends 'main_app/base.html' %}

{% block content %}

<div class='container'>

<form action="" method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <label for="{{ form.subcategory.id_for_label }}">Товар:</label>
    <select class="form-select" name="product_pk">
        {% for sc in subcategory %}
        <optgroup label="{{sc.name}}">
            {% for p in sc.product_set.all %}
            <option selected value="{{p.pk}}">{{p.title}}</option>
            {% endfor %}
        </optgroup>
        {% endfor %}
    </select>
<br>
    <div class='text-end'>
        <button type="submit" class="btn btn-success">Добавить </button>
    </div>
</form>

</div>
{% endblock %}
